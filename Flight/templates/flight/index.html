{% extends 'flight/layout.html' %}

{% block title %} Flights {% endblock title %}

{% block content %}
    <h1>Flights</h1>

    <ul>
        {% for flight in Flights %}
        <a href="{% url 'details' flight.id %}">
            <li>Flight {{flight.id}} : {{flight.origin}} to {{flight.destination}}</li>
        </a>
        {% endfor %}
    </ul>
{% endblock content %}
